<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JavaScript Form Exercise</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <script defer src="05-form.js"></script>
  </head>
  <body class="bg-dark">
    <main>
      <div class="container mx-auto mt-4">
        <form class="bg-light border rounded mx-auto p-4" id="form">
          <h2 class="form_title">Contact Form</h2>
          <br/>
          <div class="form-group">
            <label for="name">Name *</label>
            <input type="name" class="form-control" id="name" required/>
          </div>
          <div class="form-group">
            <label for="email">Email *</label>
            <input type="email" class="form-control" id="email" required/>
          </div>
          <div class="form-group">
            <label for="comments">Comments?</label>
            <textarea class="form-control" id="comments" name="comments"></textarea>
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="checkbox" />
            <label class="form-check-label" for="checkbox">Remember info</label>
          </div>
          <br/>
          <div class="form-group text-center">
            <input type="submit" class="btn btn-primary" value="Submit" />
            <input type="reset" class="btn btn-secondary" value="Reset" />
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
