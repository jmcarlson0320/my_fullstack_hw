<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Form Exercise</title>
    <link rel="stylesheet" href="../styles.css" />
    <link rel="stylesheet" href="03-form.css" />
  </head>
  <body>
    <main>
      <form action="">
        <!-- 03 - Form Exercise -->
        <!-- Add your code below -->

        <h2>Contact Form</h2>
        
        <label for="name">Name </label><span class="required">(required)</span><br />
        <input type="text" id="name" name="name" />
        
        <br /><br />
        
        <label for="email">Email Address </label><span class="required">(required)</span><br />
        <input type="email" id="email" name="email" />
        
        <br /><br />
        
        <label for="comments">Comments?</label><br />
        <textarea id="comments" name="comments"></textarea>

        <br /><br />
        
        <input type="checkbox" name="newsletter" id="newsletter" />
        <label for="newsletter">Sign up for the newsletter</label>
        
        <br /><br />

        <input type="submit" name="submit" value="Submit" />
      </form>
    </main>
  </body>
</html>
